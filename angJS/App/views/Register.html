<div class="jumbotron" style="margin-top:5%;">
    <div style="font-size:larger;font-weight:600">
        Register
    </div>
    <hr class="my-4">
    <form name="registerform" ng-submit="regist(user)">
        <div class="form-group">
            <input type="text" class="form-control"  ng-model="user.uname" placeholder="Enter UserName" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ng-model="user.password" placeholder="Enter Password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-danger">Register</button>
        </div>
        
    </form>
    <div class="form-group" >
        <p ng-if="msg" style="font-size:large">{{msg}}</p>
    </div>
</div>
